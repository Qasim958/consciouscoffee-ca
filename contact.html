<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav></nav>
    <header></header>
    <main class="mainContainer">
      <section
        class="d-flex flex-row justify-content-center mainContainer__headingSection"
      >
        <h1>Contact Us</h1>
      </section>
      <section class="row row-cols-1 row-cols-md-4 g-4 mainContainer__contact">
        <form class="conactForm">
          <div id="contactMsg"></div>
          <div class="form-group">
            <input type="text" placeholder="Name" id="name" />
            <div id="nameMsg"></div>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Email" id="email" />
            <div id="emailMsg"></div>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Subject" id="subject" />
            <div id="subjectMsg"></div>
          </div>
          <div class="form-group">
            <textarea name="message" id="message" cols="30" rows="10">
Message </textarea
            >
            <div id="messageMsg"></div>
          </div>

          <div class="form-group">
            <button class="submit">Submit</button>
          </div>
        </form>
      </section>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="./js/Pages/Contact.js" type="module"></script>
  </body>
</html>
